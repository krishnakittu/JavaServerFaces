<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	</h:head>
	<h:body>
		<h:form>
			<p:commandButton id="cmdbutton" value="NewTab"
				actionListener="#{tabViewBean.buttonListener}" update=":tabView"></p:commandButton>
			<p:commandButton value="View Cars"
				actionListener="#{tabViewBean.view}" />
		</h:form>
		<p:tabView id="tabView" dynamic="true" cache="false"
			widgetVar="tabViewVar">
			<p:ajax event="tabClose" listener="#{tabViewBean.onTabClose}"
				partialSubmit="true" />
			<p:ajax event="tabChange" partialSubmit="true" />
			<p:tab title="Godfather Part I">
				<h:form>
					<p:commandButton id="tabviewupdate" value="update"
						update=":tabView"></p:commandButton>
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="The story begins as Don Vito Corleone..." />
					</h:panelGrid>
				</h:form>
			</p:tab>
			<c:forEach items="#{tabViewBean.dynamicTab}" var="tab">
				<p:tab id="#{tab.id}" binding="#{tab}"></p:tab>
			</c:forEach>
		</p:tabView>
	</h:body>
</html>
